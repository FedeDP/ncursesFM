sudo: required
dist: trusty

language: c

compiler: gcc

script:
        - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
        - gcc --version
        - make

notifications:
  email:
    recipients: nierro92@gmail.com
    on_success: never
    on_failure: always

addons:
  apt:
    sources: ubuntu-toolchain-r-test
    packages:
        - gcc-5
        - libncursesw5-dev
        - libarchive-dev
        - pkg-config
        - libcups2-dev
        - libudev-dev
        - libconfig-dev
        - libx11-dev
        - libsystemd-dev
        - libssl-dev
